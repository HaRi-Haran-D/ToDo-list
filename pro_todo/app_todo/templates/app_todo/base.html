<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="card w-25 p-4">
            <h2 class="text-center">To-Do List</h2>

            <form method="POST" class="mb-3 text-center">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Add task" required>
                <button type="submit" class="btn btn-secondary px-4 m-3">Add</button>
            </form>

            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item">
                        <span class="{% if task.completed %}text-decoration-line-through{% endif %}">
                            {{ task.title }}
                        </span>
                        <div>
                            {% if not task.completed %}
                            <a href="{% url 'completedTask' task.id %}" class="text-decoration-none text-success me-3">Completed</a>
                            {% endif %}
                            <a href="{% url 'deleteTask' task.id %}" class="text-decoration-none text-danger">Delete</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item">No tasks yet</li>
                {% endfor %}
            </ul>
        </div>
    </section>
</body>
</html>
